apiVersion: v1
kind: Pod
spec:
  containers:
    - command:
        - /bin/bash
        - /opt/job/run.sh
      image: registry.access.redhat.com/ubi8/ubi
      imagePullPolicy: Always
      name: openscap-scanner
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 64Mi
# volumen is only needed to add the run.sh to this generic pod. If a specific pod is used, this is obsolete
      volumeMounts:
        - mountPath: /opt/job/run.sh
          name: {{ template "batch-job-controller.name" . }}
          subPath: run.sh
  volumes:
    - configMap:
        defaultMode: 420
        name: {{ template "batch-job-controller.name" . }}
      name: {{ template "batch-job-controller.name" . }}
