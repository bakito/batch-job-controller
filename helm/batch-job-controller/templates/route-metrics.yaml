{{- if .Values.route.metrics -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ template "batch-job-controller.name" . }}
{{ include "batch-job-controller.helm-labels" . | indent 4 }}
  name: {{ template "batch-job-controller.name" . }}-metrics
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ template "batch-job-controller.name" . }}-metrics-{{ .Release.Namespace }}.{{ .Values.route.hostSuffix }}
  path: /metrics
  port:
    targetPort: metrics
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: batch-job-controller
    weight: 100
status:
  ingress: []
{{- end -}}