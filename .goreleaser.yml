before:
  hooks:
    - helm package ./helm/example-batch-job-controller/ --version v{{ .Version }} --app-version v{{ .Version }} -d ./dist/
    - make licenses
builds:
  - skip: true
    main: ./cmd/generic/main.go
    ldflags:
      - -s -w -X github.com/bakito/batch-job-controller/version.Version={{.Version}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  extra_files:
    - glob: ./dist/dependency-licenses.csv
    - glob: ./dist/batch-job-controller-{{.Version}}.tgz
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
